- name: Cloud local bootstrap
  hosts: cluster
  gather_facts: true
  roles:
    - {role: bootstrap, become: True}
    - {role: k3d_install, become: True}

- name: Create k3d Cluster
  hosts: cluster
  roles:
    - role: k3d_cluster
      become: False

# create infra in k8s cluster
- name: Create infra namespace in k8s cluster
  hosts: pi5
  roles:
    - role: k8s_infra
      become: False
      vars:
        k8s_files:
          - ns.yaml
          - postgres.yaml
          - redis.yaml
          - mariadb.yaml
          - mongo.yaml
          - mongo-express.yaml
          - nextcloud.yaml
          - ingress.yaml
        k8s_namespace: infra
        nextcloud_ip: 192.168.100.205
        nextcloud_host: nextcloud.local

# create monitor in k8s cluster
- name: Create monitor in k8s cluster
  hosts: pi5
  roles:
    - role: k8s_monitor
      become: False
      vars:
        k8s_files:
          - ns.yaml
          - grafana.yaml
          - prometheus.yaml
          - ingress.yaml
        k8s_namespace: monitor

- name: Create Storage 
  hosts: pi_nas
  roles:
    - {role: storage, become: False}

