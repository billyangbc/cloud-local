#version: '3.9'
services:
  postgres:
    image: ankane/pgvector
#    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - '${DATA_DIR}/postgresql:/var/lib/postgresql/data'
      - ./postgres-init.sql:/docker-entrypoint-initdb.d/init.sql

    environment:
      - POSTGRES_DB=postgresql
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_pass

  mariadb:
    image: yobasystems/alpine-mariadb
    restart: always
    ports:
      - 3306:3306
    volumes:
      - '${DATA_DIR}/mariadb:/var/lib/mysql'
    environment:
      - MARIADB_DATABASE=mariadb
      - MARIADB_ROOT_PASSWORD=admin
      - MARIADB_USER=db_user
      - MARIADB_PASSWORD=db_pass

  redis:
    image: redis
    ports:
      - 6379:6379
    volumes:
      - '${DATA_DIR}/redis:/data'

  nextcloud:
    image: nextcloud
    restart: always
    ports:
      - 8080:80
      - 8089:443
    volumes:
      - '${DATA_DIR}/nextcloud:/var/www/html'
#      - ./config.php:/var/www/html/config/config.php
    environment:
      - PUID=1000
      - PGID=1000
    extra_hosts:
      - 'host.docker.internal:host-gateway'
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - '${DATA_DIR}/mongo:/data/db'
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=mongo
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 10081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin@mongo:27017/
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH=false

#default login as administrator:
#Email:    admin@example.com
#Password: changeme
  nginx-proxy-manage:
    container_name: nginx-proxy-manager
    image: jc21/nginx-proxy-manager:latest
    ports:
      - '80:80'
      - '8180:80'
      - '8181:81'
      - '8189:443'
    volumes:
      - "${DATA_DIR}/ngx-proxy-mgr/data:/data"
      - "${DATA_DIR}/ngx-proxy-mgr/letsencrypt:/etc/letsencrypt"
    restart: unless-stopped
# set hosts in /etc/hosts to access those hosts through nginx-proxy-manager
